<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Making an Expense tracker app</title>
  </head>

  <body>
    <nav class="navbar bg-secondary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <form id="editform" class="row row-cols-2 gy-5">
        <div class="col">
          <label class="visually" for="autoSizingInput">description</label>
          <input type="text" class="form-control" id="editdescription">
        </div>
        <div class="col">
          <label class="visually" for="autoSizingInputGroup">expenses</label>
          <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="number" class="form-control" id="editexpenses">
          </div>
        </div>
        <div class="col">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="editcetogary">
            <option selected>cetogary...</option>
            <option value="Sports">Sports</option>
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Snacks">Snacks</option>
            <option value="Unknown">Unknown</option>
          </select>
        </div>
    
        <div class="col-auto">
          <button id="editBtn" type="submit" class="btn btn-primary">update</button>
        </div>
      </form>
    </div>

    <div class="container">
      <form id="form" class="row row-cols-2 gy-5">
        <div class="col">
          <label class="visually" for="autoSizingInput">description</label>
          <input type="text" class="form-control" id="description" placeholder="Description" >
        </div>
        <div class="col">
          <label class="visually" for="autoSizingInputGroup">expenses</label>
          <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="number" class="form-control" id="expenses" placeholder="expenses" >
          </div>
        </div>
        <div class="col">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="cetogary">
            <option selected>cetogary...</option>
            <option value="Sports">Sports</option>
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Snacks">Snacks</option>
            <option value="Unknown">Unknown</option>
          </select>
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <ul id="items" class="list-group">

    </ul>

    <script src="/app.js"></script>
  </body>

</html>
